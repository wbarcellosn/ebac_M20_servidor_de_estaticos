<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro E-mail</title>
</head>
<body>
    <center> <!-- tag obsoleta, mas serve para criar e-mails em html -->
        <table style="width: 600px;" celpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th style="padding: 32px 0;">
                        <img src="./images/EBAC-Banking.png" alt="EBAC Banking">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="font-size: 24px; font-weight: bold; padding: 8px 0; background-color: #10AC84; color: #fff; text-align: center; font-family: sans-serif;">Você recebeu uma transferência!</td>
                </tr>
                <tr>
                    <td style="padding: 32px 40px;">
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá, <b>Winicius</b>!<br>
                            Você recebeu um Pix de <b>Fulano de Tal</b>.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #F8F2F2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;">
                        <table style="width: 520px;" celpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="left">Valor Recebido:</td>
                                    <td align="right"><b>R$ 3000,00</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-family: sans-serif; font-size: 12px;">
                            Pix recebido em 04/10/2023 às 20:00h. <br>
                            Para mais detalhes, acesse o app.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 128px;">
                        <center>
                            <a href="https://instagram.com" style="text-decoration: none;">
                                <img src="./images/instagram.png" alt="Logo Instagram">
                            </a>
                            <a href="https://facebook.com" style="text-decoration: none; padding: 0 16px;">
                                <img src="./images/facebook.png" alt="Logo Facebook">
                            </a>
                            <a href="https://twitter.com" style="text-decoration: none;">
                                <img src="./images/twitter.png" alt="Logo Twitter">
                            </a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
